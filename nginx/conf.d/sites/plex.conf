ssl_session_cache shared:SSL:10m;
ssl_session_timeout 10m;

server {
    listen        32400;
    listen        [::]:32400;
    server_name  ap44plex.duckdns.org;

    # location / {
    #     root   /var/www/html;
    #     index  index.html index.htm;
    # }

    location ~ /.well-known/acme-challenge {
        allow all;
        root  /etc/letsencrypt;
    }

    location / {
        return 301 https://$host$request_uri;
    }  
}

upstream plex-media-server {
  server plex:32400;
  keepalive 32;
}

server {
  listen        32469 ssl http2;
  listen        [::]:32469;
  server_name ap44plex.duckdns.org;

  send_timeout 100m;

  #resolver 8.8.4.4 8.8.8.8 valid=300s;
	#resolver_timeout 10s;

  ssl_certificate         /etc/letsencrypt/live/ap44ip.duckdns.org/fullchain.pem;
  ssl_certificate_key     /etc/letsencrypt/live/ap44ip.duckdns.org/privkey.pem;

  ssl_protocols               TLSv1.2 TLSv1.1 TLSv1;
  ssl_prefer_server_ciphers   on;
  ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:ECDHE-RSA-DES-CBC3-SHA:ECDHE-ECDSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';

  ssl_stapling            on;
  ssl_stapling_verify     on;

  ssl_trusted_certificate /etc/letsencrypt/live/ap44ip.duckdns.org/chain.pem;

  ssl_session_tickets     off;

  ssl_dhparam             /etc/nginx/dhparam/dhparam-ap44plex-2048.pem;
  ssl_ecdh_curve          secp384r1;

  #Plex has A LOT of javascript, xml and html. This helps a lot, but if it causes playback issues with devices turn it off. (Haven't encountered any yet)
	gzip on;
	gzip_vary on;
	gzip_min_length 1000;
	gzip_proxied any;
	gzip_types text/plain text/css text/xml application/xml text/javascript application/x-javascript image/svg+xml;
	gzip_disable "MSIE [1-6]\.";

	#Nginx default client_max_body_size is 1MB, which breaks Camera Upload feature from the phones.
	#Increasing the limit fixes the issue. Anyhow, if 4K videos are expected to be uploaded, the size might need to be increased even more
	client_max_body_size 100M;	

  # Set headers for Plex server.
  proxy_http_version 1.1;
  proxy_set_header Host localhost; # Forces Plex to see all connections from the proxy as local
  proxy_set_header Referer localhost; # Forces Plex to see all connections from the proxy as local
  proxy_set_header Origin $scheme://localhost:$server_port; # Forces Plex to see all connections from the proxy as local
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection "upgrade";
  proxy_set_header Accept-Encoding ""; # Disables compression between Plex and Nginx
  proxy_set_header Sec-WebSocket-Extensions $http_sec_websocket_extensions;
	proxy_set_header Sec-WebSocket-Key $http_sec_websocket_key;
	proxy_set_header Sec-WebSocket-Version $http_sec_websocket_version;

	#Buffering off send to the client as soon as the data is received from Plex.
	proxy_redirect off;
	proxy_buffering off;

  location / {
    proxy_pass              http://plex-media-server;
  }
}
